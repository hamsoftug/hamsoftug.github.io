<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}



  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{% if page.twitterimage %}{{ page.twitterimage }}{% else %}{{ site.image }}{% endif %}">

  <meta name="target"                                 content="all"/>
  <meta name="audience"                               content="all"/>
  <meta name="coverage"                               content="Worldwide"/>
  <meta name="distribution"                           content="Global">
  <meta name="og:type"                                content="website"/>
  <meta name="rating"                                 content="safe for kids"/>
  <meta name="HandheldFriendly"                       content="True"/>
  <meta name="MSThemeCompatible"                      content="yes"/>
  <meta name="apple-mobile-web-app-capable"           content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style"  content="translucent black"/>
  <meta name="msapplication-navbutton-color"          content="translucent black"/>
  <meta name="mssmarttagspreventparsing"              content="true"/>
  <meta name="theme-color"                            content="#b1cff4"/>
  <meta http-equiv="Page-Enter"                       content="RevealTrans(Duration=1.0,Transition=1)"/>
  <meta http-equiv="Page-Exit"                        content="RevealTrans(Duration=1.0,Transition=1)"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />







  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/favicons/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{'/assets/img/favicons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{'/assets/img/favicons/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/img/favicons/site.webmanifest' | relative_url }}">
  <link rel="mask-icon" href="{{ '/assets/img/favicons/safari-pinned-tab.svg' | relative_url }}" color="#5bbad5">

  <!--[if IE]><link rel="shortcut icon" href="/assets/img/favicons/favicon.ico"><![endif]-->
  <link rel="shortcut icon" href="{{ '/assets/img/favicons/favicon.ico' | relative_url }}">
  <meta name="apple-mobile-web-app-title" content="Hamsoft Uganda">
  <meta name="application-name" content="Hamsoft Uganda , Tech , software blog">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{ '/assets/img/favicons/browserconfig.xml' | relative_url }}">
  <meta name="theme-color" content="#ffffff">

  {% if site.google_tag_manager %}

    {% include gtm.html %}

  {% endif %}

  <style class="inlineCSS">

    {% include critical.css %}

  </style>
  <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"></noscript>
  <script type="text/javascript">
   {% include loadCss.js %}
  </script>
</head>
